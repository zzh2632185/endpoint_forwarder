name: Build Multi-Platform Binaries

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  GO_VERSION: '1.23'
  APP_NAME: 'endpoint_forwarder'

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    
    strategy:
      matrix:
        include:
          # Windows builds
          - os: windows
            arch: amd64
            runner: windows-latest
            ext: '.exe'
            
          - os: windows
            arch: arm64
            runner: windows-latest
            ext: '.exe'
            
          # macOS builds
          - os: darwin
            arch: amd64
            runner: macos-latest
            ext: ''
            
          - os: darwin
            arch: arm64
            runner: macos-latest
            ext: ''
            
          # Linux builds
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            ext: ''
            
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            ext: ''
            
          - os: linux
            arch: arm
            runner: ubuntu-latest
            ext: ''

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Get dependencies
      run: go mod download

    - name: Run tests
      run: go test -v ./...

    - name: Build binary
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
        CGO_ENABLED: 0
      run: |
        go build -ldflags="-s -w -X main.version=${{ github.ref_name }} -X main.commit=${{ github.sha }} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o ${{ env.APP_NAME }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} .

    - name: Create archive (Windows)
      if: matrix.os == 'windows'
      run: |
        7z a ${{ env.APP_NAME }}-${{ matrix.os }}-${{ matrix.arch }}.zip ${{ env.APP_NAME }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} config/example.yaml README.md

    - name: Create archive (Unix)
      if: matrix.os != 'windows'
      run: |
        tar -czf ${{ env.APP_NAME }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz ${{ env.APP_NAME }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} config/example.yaml README.md

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }}-${{ matrix.os }}-${{ matrix.arch }}
        path: |
          ${{ env.APP_NAME }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}
          ${{ env.APP_NAME }}-${{ matrix.os }}-${{ matrix.arch }}.*
        retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Prepare release assets
      run: |
        mkdir -p ./release
        find ./artifacts -name "*.zip" -o -name "*.tar.gz" | xargs -I {} cp {} ./release/
        ls -la ./release

    - name: Create Release
