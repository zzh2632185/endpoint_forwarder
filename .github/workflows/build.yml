name: Build Multi-Platform Binaries

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  GO_VERSION: '1.23'
  APP_NAME: 'endpoint_forwarder'

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    
    strategy:
      matrix:
        include:
          # Linux AMD64 only - optimized for Ubuntu usage
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            ext: ''

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Get dependencies
      run: go mod download

    - name: Run tests
      run: go test -v ./...

    - name: Build binary
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
        CGO_ENABLED: 0
      run: |
        go build -ldflags="-s -w -X main.version=${{ github.ref_name }} -X main.commit=${{ github.sha }} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o ${{ env.APP_NAME }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} .

    - name: Create archive (Windows)
      if: matrix.os == 'windows'
      run: |
        7z a ${{ env.APP_NAME }}-${{ matrix.os }}-${{ matrix.arch }}.zip ${{ env.APP_NAME }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} config/example.yaml README.md

    - name: Create archive (Unix)
      if: matrix.os != 'windows'
      run: |
        tar -czf ${{ env.APP_NAME }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz ${{ env.APP_NAME }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} config/example.yaml README.md

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }}-${{ matrix.os }}-${{ matrix.arch }}
        path: |
          ${{ env.APP_NAME }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}
          ${{ env.APP_NAME }}-${{ matrix.os }}-${{ matrix.arch }}.*
        retention-days: 30

  docker:
    name: Build and Push Docker Image
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64  # 只构建AMD64平台，最大化构建速度
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VERSION=${{ github.ref_name }}
          COMMIT=${{ github.sha }}
          DATE=${{ github.event.head_commit.timestamp }}

  release:
    name: Create Release
    needs: [build, docker]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Prepare release assets
      run: |
        mkdir -p ./release
        find ./artifacts -name "*.zip" -o -name "*.tar.gz" | xargs -I {} cp {} ./release/
        ls -la ./release

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: ./release/*
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## Claude EndPoints Forwarder ${{ github.ref_name }}
          ### 📦 下载说明

          下载Linux AMD64版本：

          - **Linux x64**: `endpoint_forwarder-linux-amd64.tar.gz` (适用于64位Intel/AMD处理器)
          
          ### 🚀 快速开始
          
          1. 下载适合您系统的压缩包
          2. 解压文件
          3. 复制 `example.yaml` 为 `config.yaml` 并根据需要修改配置
          4. 运行程序: `./endpoint_forwarder -config config.yaml`
          
          ### 📋 版本信息
          
          - **版本**: ${{ github.ref_name }}
          - **提交**: ${{ github.sha }}
          - **构建时间**: ${{ github.event.head_commit.timestamp }}
          
          查看更多信息请参阅 [README.md](README.md)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}